<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        
        
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="card">
            <img class="icon" src="https://winaero.com/blog/wp-content/uploads/2019/10/Windows-10-Calculator-Fluent-Icon-Big-256.png" alt="calculator">
            <div class="container">
              <h4 id="display"><b>0</b></h4>
                <div>
                    <button id="allClear">AC</button>
                    <button id="clear">C</button>
                    <button id="equals">=</button>
                </div>  
                <div>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="divide">/</button>
                </div>
                <div>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="times">*</button>
                </div>  
                <div>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="plus">+</button>
                </div> 
                <div>
                    <button id="zero">0</button>
                    <button id="minus">-</button>
                    <button id="nthPower">^</button>
                    <button id="squared">sq</button>
                </div>  
            </div>
        </div>




        
    
    <script src="app.js"></script>
 </body>


</html>
